<div class="container_bigcard">

    <div class="image_bigcard">
        <img 
            src="{{ photoCover }}" 
            alt=""
            height="200px"
            srcset=""
        >
    </div>
    <div class="title_bigcard">
        <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="description_bigcard">
        <p>
            <a [routerLink]="['content', Id]">
                {{ cardDescription }}
            </a>
        </p>
    </div>

</div>
